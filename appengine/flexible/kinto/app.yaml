# This file specifies your Python application's runtime configuration.
# See https://cloud.google.com/appengine/docs/flexible/python/configuring-your-app-with-app-yaml

runtime: custom
env: flex

# Kinto does not respond 404 to /_ah/health (sends a redirect)
vm_health_check:
    enable_health_check: False

# Using an in-memory backend so lock instances to 1
manual_scaling:
    instances: 1


# Temporary setting to keep gcloud from uploading the virtualenv
skip_files:
  - ^v?env$
