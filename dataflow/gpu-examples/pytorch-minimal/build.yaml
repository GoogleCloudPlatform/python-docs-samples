substitutions:
  _IMAGE: samples/dataflow/pytorch-gpu:latest

steps:
- name: gcr.io/cloud-builders/docker
  args: [ build, --tag=gcr.io/$PROJECT_ID/$_IMAGE, . ]

images: [ gcr.io/$PROJECT_ID/$_IMAGE ]

options:
  machineType: E2_HIGHCPU_8

timeout: 1200s
