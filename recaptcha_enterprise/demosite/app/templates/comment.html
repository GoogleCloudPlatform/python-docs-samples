<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="../static/images/icons/favicon.ico" sizes="any" />
    <link
      rel="icon"
      href="../static/images/icons/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="manifest" href="../static/manifest.webmanifest" />
    <meta name="msapplication-config" content="../static/browserconfig.xml" />
    <link
      rel="shortcut icon"
      sizes="196x196"
      href="../static/images/icons/favicon-196px.png"
    />
    <link
      rel="apple-touch-icon"
      href="../static/images/icons/favicon-120px.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="../static/images/icons/favicon-152px.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="../static/images/icons/favicon-180px.png"
      sizes="180x180"
    />
    <title>Comments: reCAPTCHA Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link href="../static/styles/global.css" rel="stylesheet" />
    <script type="module" src="../static/scripts/component.js"></script>
    <script type="text/javascript" src="../static/scripts/global.js"></script>
    <!-- ATTENTION: reCAPTCHA Example (Client Part 1/2) Starts -->
    <!-- See: https://cloud.google.com/recaptcha-enterprise/docs/instrument-web-pages#user-action -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render={{context.site_key}}"></script>
    <script type="text/javascript">
        async function send_comment({ action, token }) {
            return fetchDemoAssessment({ SUBMIT_ACTIONS["comment"], action, token });
        }
      function handleClick(event) {
        event.preventDefault();
        grecaptcha.enterprise.ready(async () => {
          const token = await grecaptcha.enterprise.execute(
            "{{context.site_key}}",
            {
              action: "send_comment",
            }
          );
          // See: https://cloud.google.com/recaptcha-enterprise/docs/create-assessment
          const score = await send_comment({
            action: "send_comment",
            token,
          });
          useAssessment(score);
        });
      }
    </script>
    <!-- ATTENTION: reCAPTCHA Example (Client Part 1/2) Ends -->
  </head>
  <body>
    <recaptcha-demo step="comment">
      <!-- ATTENTION: reCAPTCHA Example (Client Part 2/2) Starts -->
      <button onclick="handleClick(event)">Send comment</button>
      <!-- ATTENTION: reCAPTCHA Example (Client Part 2/2) Ends -->
    </recaptcha-demo>
  </body>
</html>
