<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="../static/images/icons/favicon.ico" sizes="any" />
    <link
      rel="icon"
      href="../static/images/icons/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="manifest" href="../static/manifest.webmanifest" />
    <meta name="msapplication-config" content="../static/browserconfig.xml" />
    <link
      rel="shortcut icon"
      sizes="196x196"
      href="../static/images/icons/favicon-196px.png"
    />
    <link
      rel="apple-touch-icon"
      href="../static/images/icons/favicon-120px.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="../static/images/icons/favicon-152px.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="../static/images/icons/favicon-180px.png"
      sizes="180x180"
    />
    <title>Sign up: reCAPTCHA Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link href="../static/styles/global.css" rel="stylesheet" />
    <script type="module" src="../static/scripts/component.js"></script>
    <script type="text/javascript" src="../static/scripts/global.js"></script>
    <!-- ATTENTION: reCAPTCHA Example (Part 1) Starts -->
    <!-- See https://cloud.google.com/recaptcha-enterprise/docs/instrument-web-pages#html-button -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render={{context.site_key}}"></script>
    <script type="text/javascript">
      async function handleToken(token) {
        // See https://cloud.google.com/recaptcha-enterprise/docs/create-assessment
        const score = await createAssessment({
          action: "sign_up",
          token,
        });
        useAssessment(score);
      }
    </script>
    <!-- ATTENTION: reCAPTCHA Example (Part 1) Ends -->
  </head>
  <body>
    <recaptcha-demo step="signup">
      <!-- ATTENTION: reCAPTCHA Example (Part 2) Starts -->
      <button
        class="g-recaptcha"
        data-action="sign_up"
        data-callback="handleToken"
        data-sitekey="{{context.site_key}}"
        disabled="disabled"
      >
        Sign up
      </button>
      <!-- ATTENTION: reCAPTCHA Example (Part 2) Ends -->
    </recaptcha-demo>
  </body>
</html>
